<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지(img) 및 링크(a) 태그</title>
	</head>
	<body>
		<!-- 페이지에 이미지를 널을 때 img 태그를 사용 : 페이지 로딩시 src에 있는 이미지를 로딩 -->
		<!-- src에는 불러올 이미지의 경로가 존재함  -->
		<img alt="농담곰" src="다운로드.jpg" width="200px" border="1"> <!--width 폭조절  border 선이생김 -->
						<!-- "/HTML/다윤로드.jpg" 절대경로  앞의 /는 톰켓의 기본 디렉토리   -->
		<!-- 다른페이지 또는 페이지 내 다른 위치로 이동할 때 , "a"태그를 사용 -->
		<!-- href 속성을 이용하여 이동 할 곳을 지정  -->	
		<br>
		<a href="hello.html" target="_blank">hello페이지로 이동</a>
		<a href="https://www.youtube.com" target="_blank">유튜브로 이동</a>		
	</body>
</html>
